[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = researchai
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = gpl3

### nbdev ###
doc_path = _docs
lib_path = researchai
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = sampath kovvali
author_email = sampathkovvali@gmail.com
copyright = 2023 onwards, %(author)s
description = Basic Machine learning and Neural Networks algorithms are implemented for education and research purposes .
keywords = nbdev jupyter notebook python nnfs
language = English
status = 2
user = sampath017

### Optional ###
requirements = numpy fastcore
dev_requirements = matplotlib autopep8
